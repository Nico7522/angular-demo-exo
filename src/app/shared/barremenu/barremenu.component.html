<nav>
  <ul>
    <li *ngFor="let link of links; index as i">
      <a [routerLink]="link.url" (click)="toggleVisible(i)">{{ link.title }}</a>
      <ul *ngIf="link.children && link.children.length !== 0 && link.isVisible">
        <li *ngFor="let linkChildren of link.children">
          <a [routerLink]="linkChildren.url">{{ linkChildren.title }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

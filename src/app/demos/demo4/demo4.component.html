<h3>Directives Style/Class</h3>

<h4>NgStyles</h4>
<p [ngStyle]="currentStyle">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, vel?
</p>

<div>
  <button type="button" (click)="toggleBold()">Bold</button>
  <button type="button" (click)="toggleItalic()" >Italic</button>
  <button type="button" (click)="toggleBig()">Size</button>
</div>

<h4>NgClass</h4>
<p [ngClass]="{'active' : isActive }">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio, soluta!</p>

<button type="button" (click)="isActive = !isActive">Toggle Class</button>

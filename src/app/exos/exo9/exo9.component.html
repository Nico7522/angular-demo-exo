<h2>Shoping List</h2>

<div>
  <input type="text" [(ngModel)]="nameObjet" />
  <input type="text" [(ngModel)]="priceObjet"/>
  <button (click)="add()">Add</button>
</div>

<ul>
  <li *ngFor="let art of shop">{{ art.name }} -- {{ art.price }} 
    <button (click)="delete(art.id)">Remove</button>
  </li>
</ul>
